<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shekel Goblin</title>
    
    <style>

        body {  /*default background color*/
            background-color: black;
            background-image: url("backgroundTexture.jpg");
        }

        div.generalText {   /*default normal text properties*/
            text-align: center;
            margin: 5px;
            font-size: 20px;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        div.buttons {
            margin: 5px;
            display:inline-block;
            background-color: lightskyblue;
            border: 5px solid rgb(32, 27, 27);
            border-radius: 20px;
            height: fit-content;
        }

        div.interactiveShapes { /*Icon properties*/
            margin: 5px;
            border: 5px solid rgb(32, 27, 27);
            border-radius: 20px;
            width: 480px;
            background-image: url("grassBackground.jpg");
        }

        div.interactiveShapes:hover {
            border: 5px solid #777;
        }

        div.interactiveShapes img { /*Properties for images contained within interactiveShapes*/
            width:100%;
            height:auto;
        }

        div.interactiveShapes img:hover { /*Not working as intended*/
            zoom:150%;
        }

    </style>

</head>

<body>
    
    <div class="buttons">
        <div class="generalText">
            <p>Shekel Goblin</p>
        </div>
    </div>

    <div class="interactiveShapes">
        <img src="Goblin.png"></img>
    </div>

    <script src="index.js"></script>
</body>

</html>
